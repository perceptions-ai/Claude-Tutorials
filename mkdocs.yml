site_name: Claude Code 教程与经验分享
site_url: https://claude-tutorials.pages.dev/
site_description: 关于 Claude Code 的全方位使用教程、最佳实践和经验分享。
site_author: Your Name

repo_name: claude-code-tutorials
repo_url: https://github.com/perceptions-ai/Claude-Tutorials

theme:
  name: material
  language: zh
  palette:
    # 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # 切换到浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    logo: material/robot-outline

nav:
  - 首页: index.md
  - 快速开始:
    - 安装指南: getting-started/installation.md
    - 环境配置: getting-started/configuration.md
    - 常用命令: getting-started/commands.md
  - 最佳实践:
    - 核心经验: practices/core-practices.md
    - 实用技巧: practices/tips.md
  - 高级教程:
    - Subagents 详解: advanced/subagents.md
    - 工作流配置: advanced/workflow.md
  - 社区资源: community.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list

copyright: Copyright &copy; 2024 Claude Code 教程与经验分享
